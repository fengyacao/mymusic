<!DOCTYPE html>
<html>

<head>
  <title class="">用户登录</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
  <link rel="stylesheet" href="./public/css/index.css">

</head>

<body>
  <div id="header">
  </div>
  <div id="conner" class="container" >
    <div id="rower" class="row">
      <div id="main" class="col-xl-7 m-auto">
        <form action="./login.html" method="post">
	  <img src="./timg.png" m-auto/>
          <div class="form-check form-check-inline  " >
            <input class="form-check-input"  type="radio" name="isAdmin" id="user" value="0" checked >
            <label class="form-check-label"  for="user">歌曲</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isAdmin" id="admin" value="1">
            <label class="form-check-label" for="admin">电台节目</label>
          </div>
          <div class="form-group">
            <label for="exampleInputName" style="display: none;">登录用户</label>
            <input type="username" class="form-control" id="name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword" style="display: none;">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div id="sendData" class="btn btn-primary btn-block" onclick="sendData_onclick()">登录</div>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
function set(key, value, expires) {
     console.log(key);
    let params = { key, value, expires };
    if (expires) {
        // 记录何时将值存入缓存，毫秒级
        var data = Object.assign(params, { startTime: new Date().getTime() });
        localStorage.setItem(key, JSON.stringify(data));
    } else {
        if (Object.prototype.toString.call(value) == '[object Object]') {
            value = JSON.stringify(value);
        }
        if (Object.prototype.toString.call(value) == '[object Array]') {
            value = JSON.stringify(value);
        }
        localStorage.setItem(key, value);
    }
}
</script>
<script src="./public/js/login.js"></script>
<script src="./node_modules/jquery/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js""></script>
</html>
